				                case arrow.right:
				                    config.$bookBlock.bookblock('next');
				                    randomDraw();
				                    break;
				                }
				            });
				        };

				    return {
				        init: init
				    };

				})();
		</script>
	
		<script  type="text/javascript">
			
			Page.init();
		
		</script>
